<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- API 키 삽입 -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* 지도 요소의 크기 설정 */
      gmp-map {
        height: 100%;
      }

      /* 전체 화면 채우기 */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- 중심 위치: 대한민국 (위도 35.9, 경도 127.7) -->
    <gmp-map center="35.90785217285156,127.76695251464844" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker
        position="35.90785217285156,127.76695251464844"
        title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
