<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>여행객 혼잡도</title>
    <!-- Google Maps JavaScript API -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzoAa5qdInQ1YuXV97hfWrxfE_y9rN3o&callback=initMap">
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #121212;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
      }

      header {
        background-color: #1e1e1e;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        border-bottom: 1px solid #333;
      }

      #map {
        height: calc(100% - 64px); /* header 제외 */
        width: 100%;
      }
    </style>
    <script>
      function initMap() {
        // 임의의 혼잡도 설정
        const congestionLevel = "medium"; // low, medium, high

        const markerColors = {
          low: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
          medium: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
          high: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
        };

        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.907852, lng: 127.766953 },
          zoom: 14,
        });

        new google.maps.Marker({
          position: { lat: 35.907852, lng: 127.766953 },
          map,
          title: `혼잡도: ${congestionLevel}`,
          icon: markerColors[congestionLevel],
        });
      }
    </script>
  </head>
  <body>
    <header>여행객 혼잡도 지도</header>
    <div id="map"></div>
  </body>
</html>
