<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행객 혼잡도 지도 (검색창 포함)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main-content {
      display: flex;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    #map {
      flex: 2;
      height: 100%;
      min-width: 300px;
    }
    .sidebar {
      flex: 1;
      background: #1e1e1e;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-left: 1px solid #333;
      overflow-y: auto;
    }
    .legend, .control-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    .low { background-color: green; }
    .medium { background-color: orange; }
    .high { background-color: red; }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 0.5rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    button:hover {
      background-color: #555;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    /* 검색창 숨기기 기본 */
    #searchBox {
      display: none;
      margin-top: 1rem;
    }
    #searchBox input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    #searchBox button {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>여행객 혼잡도 지도 (검색창 포함)</header>
  <div class="main-content">
    <div id="map"></div>
    <div class="sidebar">
      <div class="control-panel">
        <div class="legend">
          <div class="legend-item"><div class="legend-color low"></div> 낮음</div>
          <div class="legend-item"><div class="legend-color medium"></div> 보통</div>
          <div class="legend-item"><div class="legend-color high"></div> 높음</div>
        </div>
        <div>
          <label for="congestionRange">혼잡도 수동 조절:</label><br />
          <input id="congestionRange" type="range" min="0" max="2" step="1" value="1" oninput="onSliderChange(this.value)">
        </div>
        <button id="showSearchBtn" onclick="toggleSearchBox()">혼잡도 검색</button>

        <!-- 검색창 -->
        <div id="searchBox">
          <input type="text" id="searchInput" placeholder="검색어 입력 (예: 경복궁)" />
          <button onclick="searchLocation()">검색 실행</button>
          <button onclick="toggleSearchBox()">취소</button>
        </div>
      </div>
      <canvas id="congestionChart" width="200" height="200"></canvas>
    </div>
  </div>

  <script>
    const serpApiKey = "c090b8f837f5e81533876305ad4a5a846d527fb40e6aaa8e74f15b81f31a2dc58";

    // 초기 위치 리스트
    let locations = [
      { name: "서울", lat: 37.5665, lng: 126.9780 },
      { name: "부산", lat: 35.1796, lng: 129.0756 },
      { name: "제주", lat: 33.4996, lng: 126.5312 }
    ];

    const markerColors = {
      low: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
      medium: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
      high: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
    };

    const congestionLevels = ["low", "medium", "high"];

    let map, chart;
    const markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.9078, lng: 127.7669 },
        zoom: 7
      });

      // 초기 마커 생성
      locations.forEach((loc) => {
        addMarker(loc);
      });

      initChart(locations.map(loc => loc.name), locations.map(() => 33));
    }

    // 마커 추가 함수
    function addMarker(location, level = "medium") {
      const marker = new google.maps.Marker({
        position: { lat: location.lat, lng: location.lng },
        map: map,
        title: `${location.name} (혼잡도: ${level})`,
        icon: markerColors[level]
      });
      markers.push(marker);
    }

    // 모든 마커 제거
    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers.length = 0;
    }

    // 슬라이더 변경 이벤트
    function onSliderChange(value) {
      const level = congestionLevels[value];
      markers.forEach((marker, i) => {
        marker.setIcon(markerColors[level]);
        marker.setTitle(`${locations[i].name} (혼잡도: ${level})`);
      });
      updateChart(new Array(locations.length).fill(Math.floor(Math.random() * 100)));
    }

    // 차트 초기화
    function initChart(labels, values) {
      const ctx = document.getElementById('congestionChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            label: '혼잡도 비율',
            data: values,
            backgroundColor: ['green', 'orange', 'red'],
            borderColor: '#333',
            borderWidth: 1
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } }
        }
      });
    }

    function updateChart(values) {
      chart.data.datasets[0].data = values;
      chart.update();
    }

    // 검색창 토글
    function toggleSearchBox() {
      const box = document.getElementById("searchBox");
      const btn = document.getElementById("showSearchBtn");
      if (box.style.display === "none" || box.style.display === "") {
        box.style.display = "block";
        btn.textContent = "검색창 닫기";
      } else {
        box.style.display = "none";
        btn.textContent = "혼잡도 검색";
      }
    }

    // 검색 실행 함수
    async function searchLocation() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("검색어를 입력해주세요.");
        return;
      }

      try {
        // SerpAPI에서 장소 검색
        const url = `https://serpapi.com/search.json?engine=google&q=${encodeURIComponent(query)}&hl=ko&api_key=${serpApiKey}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("API 응답 실패");

        const data = await response.json();

        // 결과에서 장소 위치(임시로 첫 결과만 사용)
        const place = data.local_results?.[0];
        if (!place) {
          alert("검색 결과가 없습니다.");
          return;
        }

        // 위치 정보 갱신
        const lat = place.latitude;
        const lng = place.longitude;
        const name = place.title || query;

        // 기존 마커 제거 및 위치 리스트 초기화 (여러 검색 위치를 쌓고 싶으면 이 부분 변경 가능)
        clearMarkers();
        locations = [{ name, lat, lng }];

        // 새 마커 추가
        addMarker({ name, lat, lng }, "medium");

        // 지도 중심 이동 및 줌
        map.setCenter({ lat, lng });
        map.setZoom(14);

        // 차트 갱신
        initChart([name], [100]);

        toggleSearchBox();
        document.getElementById("searchInput").value = "";

      } catch (error) {
        console.error(error);
        alert("검색 중 오류가 발생했습니다.");
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzoAa5qdInQ1YuXV97hfWrxfE_y9rN3o&callback=initMap">
  </script>
</body>
</html>
