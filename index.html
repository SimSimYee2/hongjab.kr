<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행객 혼잡도 지도</title>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzoAa5qdInQ1YuXV97hfWrxfE_y9rN3o&callback=initMap">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; }
    header { background: #1e1e1e; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .main-content { display: flex; height: calc(100vh - 60px); }
    #map { flex: 2; }
    .sidebar {
      flex: 1; background: #1e1e1e; padding: 1rem; display: flex; flex-direction: column;
      justify-content: space-between; border-left: 1px solid #333;
    }
    .legend, .control-panel { display: flex; flex-direction: column; gap: 1rem; }
    .legend-item { display: flex; align-items: center; gap: 0.5rem; }
    .legend-color { width: 16px; height: 16px; border-radius: 50%; }
    .low { background-color: green; } .medium { background-color: orange; } .high { background-color: red; }
    input, button { padding: 0.5rem; margin: 0.2rem 0; width: 90%; }
    #searchBox, #signupBox, #loginBox {
      display: none; margin-bottom: 1rem; background: #2a2a2a; padding: 1rem; border-radius: 8px;
      transition: all 0.3s ease-in-out; opacity: 0; transform: scale(0.95);
    }
    #signupBox.show, #loginBox.show {
      display: block; opacity: 1; transform: scale(1);
    }
    .user-info { font-weight: bold; margin-bottom: 1rem; color: lightgreen; }
    .requires-login *:disabled { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body>
  <header>여행객 혼잡도 지도</header>

  <div style="display: flex; justify-content: center; gap: 1rem; padding: 0.5rem; background: #1e1e1e;">
    <button onclick="toggleBox('signupBox')">회원가입</button>
    <button onclick="toggleBox('loginBox')">로그인</button>
    <button onclick="logoutUser()">로그아웃</button>
  </div>

  <div id="signupBox">
    <input type="text" id="name" placeholder="이름" />
    <input type="email" id="email" placeholder="이메일" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button onclick="registerUser()">가입</button>
  </div>

  <div id="loginBox">
    <input type="email" id="loginEmail" placeholder="이메일" />
    <input type="password" id="loginPassword" placeholder="비밀번호" />
    <button onclick="loginUser()">로그인</button>
  </div>

  <div class="main-content">
    <div id="map"></div>
    <div class="sidebar">
      <div class="control-panel requires-login">
        <div class="user-info" id="userInfo">로그인되지 않았습니다</div>

        <div id="searchBox">
          <input type="text" id="searchInput" placeholder="장소 입력" disabled />
          <button onclick="searchLocation()" disabled>검색</button>
        </div>

        <div class="legend">
          <div class="legend-item"><div class="legend-color low"></div> 낮음</div>
          <div class="legend-item"><div class="legend-color medium"></div> 보통</div>
          <div class="legend-item"><div class="legend-color high"></div> 높음</div>
        </div>

        <div>
          <label>혼잡도 수동 조절:</label><br />
          <input type="range" min="0" max="2" step="1" value="1" oninput="onSliderChange(this.value)" disabled>
        </div>

        <button onclick="toggleSearchBox()" disabled>혼잡도 검색</button>
      </div>
      <canvas id="congestionChart" width="200" height="200"></canvas>
    </div>
  </div>

<script>
const markerColors = {
  low: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
  medium: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
  high: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
};

let map, chart;
let markers = [], circles = [], locations = [];
const congestionLevels = ["low", "medium", "high"];

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.9078, lng: 127.7669 }, zoom: 7
  });
  locations = [
    { name: "서울", lat: 37.5665, lng: 126.9780 },
    { name: "부산", lat: 35.1796, lng: 129.0756 },
    { name: "제주", lat: 33.4996, lng: 126.5312 }
  ];
  locations.forEach(loc => addMarkerWithCircle(loc, "medium"));
  initChart(locations.map(l => l.name), locations.map(() => 33));
}

function addMarkerWithCircle(location, level) {
  const marker = new google.maps.Marker({
    position: { lat: location.lat, lng: location.lng },
    map,
    title: `${location.name} (혼잡도: ${level})`,
    icon: markerColors[level]
  });
  const circle = new google.maps.Circle({
    strokeColor: markerColors[level], strokeOpacity: 0.8, strokeWeight: 2,
    fillColor: markerColors[level], fillOpacity: 0.2,
    map, center: { lat: location.lat, lng: location.lng }, radius: 1000
  });
  markers.push(marker);
  circles.push(circle);
}

function clearMarkersAndCircles() {
  markers.forEach(m => m.setMap(null));
  circles.forEach(c => c.setMap(null));
  markers = [];
  circles = [];
}

function updateMarkers(level) {
  clearMarkersAndCircles();
  locations.forEach(loc => addMarkerWithCircle(loc, level));
  updateChart(locations.map(() => Math.floor(Math.random() * 100)));
}

function onSliderChange(value) {
  updateMarkers(congestionLevels[value]);
}

function initChart(labels, values) {
  const ctx = document.getElementById('congestionChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels,
      datasets: [{
        label: '혼잡도 비율',
        data: values,
        backgroundColor: ['green', 'orange', 'red'],
        borderColor: '#333',
        borderWidth: 1
      }]
    },
    options: {
      plugins: { legend: { labels: { color: 'white' } } }
    }
  });
}

function updateChart(values) {
  chart.data.datasets[0].data = values;
  chart.update();
}

function toggleSearchBox() {
  const box = document.getElementById("searchBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
}

function searchLocation() {
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return alert("검색어를 입력해주세요.");
  const lat = 37.5665 + (Math.random() - 0.5); // 테스트용 랜덤 좌표
  const lng = 126.9780 + (Math.random() - 0.5);
  const name = query;
  clearMarkersAndCircles();
  locations = [{ name, lat, lng }];
  addMarkerWithCircle({ name, lat, lng }, "medium");
  map.setCenter({ lat, lng });
  map.setZoom(13);
  initChart([name], [Math.floor(Math.random() * 100)]);
}

function toggleBox(id) {
  const box = document.getElementById(id);
  const otherBox = id === 'signupBox' ? 'loginBox' : 'signupBox';
  const other = document.getElementById(otherBox);
  other.classList.remove("show");
  if (box.classList.contains("show")) {
    box.classList.remove("show");
    setTimeout(() => box.style.display = "none", 300);
  } else {
    box.style.display = "block";
    setTimeout(() => box.classList.add("show"), 10);
  }
}

function registerUser() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!name || !email || !password) return alert("모든 항목을 입력해주세요.");
  const user = { name, email, password };
  localStorage.setItem("user_" + email, JSON.stringify(user));
  alert("회원가입 완료");
  document.getElementById("signupBox").classList.remove("show");
  setTimeout(() => document.getElementById("signupBox").style.display = "none", 300);
}

function loginUser() {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const user = JSON.parse(localStorage.getItem("user_" + email));
  if (!user || user.password !== password) return alert("이메일 또는 비밀번호가 일치하지 않습니다.");
  localStorage.setItem("currentUser", email);
  alert("로그인 성공!");
  document.getElementById("loginBox").classList.remove("show");
  setTimeout(() => document.getElementById("loginBox").style.display = "none", 300);
  updateUserInfo();
}

function logoutUser() {
  localStorage.removeItem("currentUser");
  updateUserInfo();
  alert("로그아웃 되었습니다.");
}

function updateUserInfo() {
  const email = localStorage.getItem("currentUser");
  const infoDiv = document.getElementById("userInfo");
  const controls = document.querySelectorAll(".requires-login input, .requires-login button");
  if (email) {
    const user = JSON.parse(localStorage.getItem("user_" + email));
    infoDiv.textContent = `환영합니다, ${user.name}님!`;
    controls.forEach(el => el.disabled = false);
  } else {
    infoDiv.textContent = "로그인되지 않았습니다";
    controls.forEach(el => el.disabled = true);
  }
}

window.addEventListener("load", () => {
  updateUserInfo();
  if (typeof initMap === "function") {
    initMap();
  } else {
    console.error("initMap 함수가 정의되지 않았습니다.");
  }
});
</script>
</body>
</html>
