<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행객 혼잡도 지도 (수정본)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main-content {
      display: flex;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    #map {
      flex: 2;
      height: 100%;
      min-width: 300px;
    }
    .sidebar {
      flex: 1;
      background: #1e1e1e;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-left: 1px solid #333;
      overflow-y: auto;
    }
    .legend, .control-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    .low { background-color: green; }
    .medium { background-color: orange; }
    .high { background-color: red; }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 0.5rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    button:hover {
      background-color: #555;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>여행객 혼잡도 지도 (SerpAPI 기반)</header>
  <div class="main-content">
    <div id="map"></div>
    <div class="sidebar">
      <div class="control-panel">
        <div class="legend">
          <div class="legend-item"><div class="legend-color low"></div> 낮음</div>
          <div class="legend-item"><div class="legend-color medium"></div> 보통</div>
          <div class="legend-item"><div class="legend-color high"></div> 높음</div>
        </div>
        <div>
          <label for="congestionRange">혼잡도 수동 조절:</label><br />
          <input id="congestionRange" type="range" min="0" max="2" step="1" value="1" oninput="onSliderChange(this.value)">
        </div>
        <button onclick="fetchSerpData()">혼잡도 검색</button>
      </div>
      <canvas id="congestionChart" width="200" height="200"></canvas>
    </div>
  </div>

  <script>
    // SerpAPI 키
    const serpApiKey = "c090b8f837f5e81533876305ad4a5a846d527fb40e6aaa8e74f15b81f31a2dc58";

    // 위치 리스트
    const locations = [
      { name: "서울", lat: 37.5665, lng: 126.9780 },
      { name: "부산", lat: 35.1796, lng: 129.0756 },
      { name: "제주", lat: 33.4996, lng: 126.5312 }
    ];

    // 마커 색상 아이콘
    const markerColors = {
      low: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
      medium: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
      high: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
    };

    const congestionLevels = ["low", "medium", "high"];

    let map, chart;
    const markers = [];

    // 전역 함수로 정의 (Google Maps API callback용)
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.9078, lng: 127.7669 },
        zoom: 7
      });

      // 초기 마커 생성 (기본 혼잡도 medium)
      locations.forEach((loc) => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: `${loc.name} (혼잡도: medium)`,
          icon: markerColors["medium"]
        });
        markers.push(marker);
      });

      initChart(locations.map(loc => loc.name), [33, 33, 34]);
    }

    // 마커 아이콘 및 툴팁 업데이트 + 차트 업데이트
    function updateMarkers(level) {
      const values = [];
      markers.forEach((marker, i) => {
        marker.setIcon(markerColors[level]);
        marker.setTitle(`${locations[i].name} (혼잡도: ${level})`);
        values.push(Math.floor(Math.random() * 100)); // 임의 값
      });
      updateChart(values);
    }

    // 슬라이더 조작 이벤트
    function onSliderChange(value) {
      updateMarkers(congestionLevels[value]);
    }

    // 차트 초기화
    function initChart(labels, values) {
      const ctx = document.getElementById('congestionChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: '혼잡도 비율',
            data: values,
            backgroundColor: ['green', 'orange', 'red'],
            borderColor: '#333',
            borderWidth: 1
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } }
        }
      });
    }

    // 차트 데이터 업데이트
    function updateChart(values) {
      chart.data.datasets[0].data = values;
      chart.update();
    }

    // SerpAPI 검색 및 결과 반영
    async function fetchSerpData() {
      for (let i = 0; i < locations.length; i++) {
        const q = `${locations[i].name} 여행지 혼잡도`;
        try {
          const response = await fetch(`https://serpapi.com/search.json?engine=google&q=${encodeURIComponent(q)}&hl=ko&api_key=${serpApiKey}`);
          if (!response.ok) {
            console.error("서버 응답 오류", response.status);
            continue;
          }
          const data = await response.json();

          const snippets = (data.organic_results || []).map(r => r.snippet).join(" ");
          let level = "medium";

          if (snippets.includes("혼잡") || snippets.includes("붐빔")) level = "high";
          else if (snippets.includes("한산") || snippets.includes("여유")) level = "low";

          // 마커 및 타이틀 업데이트
          markers[i].setIcon(markerColors[level]);
          markers[i].setTitle(`${locations[i].name} (혼잡도: ${level})`);
        } catch (error) {
          console.error("데이터 검색 중 오류 발생:", error);
        }
      }
      updateChart([40, 30, 30]); // 예시값 (필요 시 동적으로 변경)
    }
  </script>

  <!-- Google Maps API 스크립트 (callback=initMap은 전역 함수 호출) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzoAa5qdInQ1YuXV97hfWrxfE_y9rN3o&callback=initMap">
  </script>
</body>
</html>
