<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>혼잡도 실시간 모니터링</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .text-danger {
      color: #ff6b6b !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-4">
    <span class="navbar-brand">📡 혼잡도 실시간 모니터링</span>
  </nav>

  <div class="container my-5">
    <div class="card p-4 shadow">
      <h3>현재 혼잡도</h3>
      <p>서울 강남구 - 혼잡도: <strong class="text-danger">매우 혼잡</strong></p>
      <canvas id="congestionChart" style="max-height: 300px;"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('congestionChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['여유', '보통', '혼잡', '매우 혼잡'],
        datasets: [{
          data: [5, 15, 30, 50],
          backgroundColor: ['#00c896', '#ffc107', '#ff9100', '#ff1744'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
