<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=당신의_API_KEY&callback=console.debug"></script>
    <style>
      gmp-map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
