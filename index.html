<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여행객 혼잡도 지도 (검색 + 조절)</title>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzoAa5qdInQ1YuXV97hfWrxfE_y9rN3o&callback=initMap">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; }
    header { background: #1e1e1e; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .main-content { display: flex; height: calc(100vh - 60px); }
    #map { flex: 2; }
    .sidebar {
      flex: 1; background: #1e1e1e; padding: 1rem; display: flex; flex-direction: column;
      justify-content: flex-start; border-left: 1px solid #333;
    }
    .legend, .control-panel { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
    .legend-item { display: flex; align-items: center; gap: 0.5rem; }
    .legend-color { width: 16px; height: 16px; border-radius: 50%; }
    .low { background-color: green; } .medium { background-color: orange; } .high { background-color: red; }
    label, input, button { font-size: 1rem; }
    input[type="text"] { padding: 0.4rem; border-radius: 4px; border: none; width: 100%; }
    button { padding: 0.5rem; border-radius: 4px; border: none; cursor: pointer; background: #444; color: white; }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <header>여행객 혼잡도 지도 (검색 + 조절)</header>
  <div class="main-content">
    <div id="map"></div>
    <div class="sidebar">
      <div class="control-panel">
        <label for="searchInput">장소 검색:</label>
        <input type="text" id="searchInput" placeholder="예: 경복궁, 서울타워 등" />
        <button onclick="searchPlace()">검색</button>
      </div>
      <div class="legend">
        <div class="legend-item"><div class="legend-color low"></div> 낮음</div>
        <div class="legend-item"><div class="legend-color medium"></div> 보통</div>
        <div class="legend-item"><div class="legend-color high"></div> 높음</div>
      </div>
      <div id="sliderContainer" style="display:none;">
        <label for="congestionSlider">혼잡도 조절:</label><br />
        <input type="range" id="congestionSlider" min="0" max="2" step="1" value="1" 
          oninput="onSliderChange(this.value)" />
        <div id="sliderLabel">보통</div>
      </div>
      <canvas id="congestionChart" width="200" height="200"></canvas>
    </div>
  </div>

  <script>
    const serpApiKey = "c090b8f837f5e81533876305ad4a5a846d527fb40e6aaa8e74f15b81f31a2dc58"; // SerpAPI 키

    let map, chart;
    const markers = [];
    const congestionLevels = ["low", "medium", "high"];
    const markerColors = {
      low: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
      medium: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
      high: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
    };

    let selectedMarkerIndex = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.9078, lng: 127.7669 },
        zoom: 7
      });

      initChart([], []);
    }

    function createMarker(position, title, congestionLevel = "medium") {
      const marker = new google.maps.Marker({
        position,
        map,
        title: `${title} (혼잡도: ${congestionLevel})`,
        icon: markerColors[congestionLevel],
      });
      marker.congestionLevel = congestionLevel;
      marker.titleBase = title;

      marker.addListener("click", () => {
        selectedMarkerIndex = markers.indexOf(marker);
        showSlider(marker.congestionLevel);
        updateSliderLabel(marker.congestionLevel);
      });

      markers.push(marker);
    }

    function showSlider(level) {
      document.getElementById("sliderContainer").style.display = "block";
      document.getElementById("congestionSlider").value = congestionLevels.indexOf(level);
    }

    function updateSliderLabel(level) {
      const labels = { low: "낮음", medium: "보통", high: "높음" };
      document.getElementById("sliderLabel").textContent = labels[level] || "보통";
    }

    function onSliderChange(value) {
      if (selectedMarkerIndex === null) return;
      const level = congestionLevels[value];
      const marker = markers[selectedMarkerIndex];
      marker.congestionLevel = level;
      marker.setIcon(markerColors[level]);
      marker.setTitle(`${marker.titleBase} (혼잡도: ${level})`);
      updateSliderLabel(level);
      updateChartData();
    }

    function updateChartData() {
      const labels = markers.map(m => m.titleBase);
      const data = markers.map(m => {
        if (m.congestionLevel === "low") return 20;
        if (m.congestionLevel === "medium") return 50;
        if (m.congestionLevel === "high") return 80;
        return 50;
      });
      updateChart(labels, data);
    }

    async function searchPlace() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("검색어를 입력하세요.");
        return;
      }

      // SerpAPI 검색
      const url = `https://serpapi.com/search.json?engine=google&q=${encodeURIComponent(query)}&hl=ko&api_key=${serpApiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.local_results || data.local_results.length === 0) {
          alert("검색 결과가 없습니다.");
          return;
        }

        // 첫 번째 위치 정보 사용
        const place = data.local_results[0];
        const lat = place.location.latitude || place.geo_location?.latitude;
        const lng = place.location.longitude || place.geo_location?.longitude;
        if (!lat || !lng) {
          alert("위치 정보를 찾을 수 없습니다.");
          return;
        }

        // 지도 이동 및 마커 생성
        map.setCenter({ lat, lng });
        map.setZoom(15);

        // 새 마커 추가
        createMarker({ lat, lng }, place.title || query, "medium");
        updateChartData();

      } catch (e) {
        console.error(e);
        alert("검색 중 오류가 발생했습니다.");
      }
    }

    function initChart(labels, values) {
      const ctx = document.getElementById('congestionChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            label: '혼잡도 비율',
            data: values,
            backgroundColor: ['green', 'orange', 'red'],
            borderColor: '#333',
            borderWidth: 1
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } }
        }
      });
    }

    function updateChart(labels, values) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = values;
      chart.update();
    }
  </script>
</body>
</html>
