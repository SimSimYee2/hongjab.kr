<!DOCTYPE html>
<html>
  <head>
    <title>여행객 혼잡도</title>
    <!-- Google Maps API 키 삽입 -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzoAa5qdInQ1YuXV97hfWrxfE_y9rN3o&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #121212; /* 다크 배경 */
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      gmp-map {
        height: 100%;
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <gmp-map center="35.90785217285156,127.76695251464844" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker
        position="35.90785217285156,127.76695251464844"
        title="여행객 혼잡도">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
